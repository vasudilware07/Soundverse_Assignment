services:
  - type: web
    name: fastapi-backend
    env: python
    plan: free   # or starter/standard depending on your plan
    buildCommand: pip install -r requirements.txt
    startCommand: PYTHONPATH=. uvicorn apps.api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.4   # match your version, or just 3.11 if you want LTS
